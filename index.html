<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang cá nhân</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f3c4c,#0b1f2a);
}

/* khung chứa 2 ô */
.wrapper{
    display:flex;
    gap:30px;
}

/* card chung */
.card{
    width:320px;
    background:#0b0b0b;
    border-radius:18px;
    padding:22px;
    color:#fff;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.6);
    overflow:hidden;
}

/* avatar */
.avatar{
    width:110px;
    height:110px;
    margin:0 auto 12px;
    border-radius:50%;
    border:4px solid #2da8ff;
    background:#222;
    background-size:cover;
    background-position:center;
}

/* tên */
.card h2{
    font-size:22px;
    margin-bottom:5px;
}

.sub{
    font-size:14px;
    color:#9ca3af;
    margin-bottom:15px;
}

/* nút */
.btn{
    display:block;
    margin:8px auto;
    width:100%;
    padding:10px;
    border-radius:30px;
    background:#2da8ff;
    color:#fff;
    text-decoration:none;
    font-weight:bold;
}

.btn:hover{
    background:#1d8fe0;
}

/* thông tin */
.info{
    text-align:left;
    font-size:14px;
    margin-top:12px;
    line-height:1.6;
}

.info b{
    color:#2da8ff;
}

/* tình cảm */
.love-status{
    margin-top:15px;
}

.love-status .item{
    margin-bottom:12px;
}

.love-status span{
    font-size:14px;
    color:#e5e7eb;
}

.bar{
    width:100%;
    height:10px;
    background:#2d3748;
    border-radius:20px;
    overflow:hidden;
    margin-top:5px;
}

.fill{
    height:100%;
    border-radius:20px;
}

.fill.full{
    width:100%;
    background:#22c55e;
}

.fill.low{
    width:0%;
    background:#9ca3af;
}
@keyframes loadFull {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes loadLow {
    from { width: 0; }
    to { width: 0%; }
}

.fill.full{
    animation: loadFull 2s ease forwards;
}

.fill.low{
    animation: loadLow 2s ease forwards;
}




</style>
</head>

<body>
 


<div class="wrapper">

    <!-- Ô CỦA BẠN -->
    <div class="card">
        <div class="avatar" style="background-image:url('avatar-toi.jpg')"></div>

        <h2>Nguyễn Minh Quân</h2>
        <div class="sub">Trang cá nhân của tôi</div>

        <a href="https://www.facebook.com/nguyen.quan.511205/" class="btn">Facebook</a>
        <a href="#" class="btn">Liên hệ</a>

        <div class="info">
            <b>Tuổi:</b> 17<br>
            <b>Sở thích:</b> djthoaiannn<br>
            <b>Kỹ năng:</b> HTML, CSS, Java, Python,bl
        </div>

        <!-- thanh tình cảm (nằm TRONG ô tôi) -->
        <div class="love-status">
            <div class="item">
                <span>Iuu Hoaii Annn</span>
                <div class="bar">
                    <div class="fill full"></div>
                </div>
            </div>

            <div class="item">
                <span>iu người khác nữa </span>
                <div class="bar">
                    <div class="fill low"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ô NGƯỜI YÊU -->
    <div class="card">
        <div class="avatar" style="background-image:url('avatar-ny.jpg')"></div>

        <h2>Hoài Ann</h2>
        <div class="sub">Người yêu của taoo </div>

        <a href="https://www.facebook.com/profile.php?id=61583530487475" class="btn">Facebook</a>
        <a href="#" class="btn">Liên hệ</a>

        <div class="info">
            <b>Tính cách:</b> dễ thuongg , xinh gaii<br>
            <b>Sở thích:</b> Moc<br>
            <b>Năm sinh:</b> 08/05/2008
        </div>
    </div>

</div>




</body>
</html>
